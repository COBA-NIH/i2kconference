<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    {% include head-custom.html %}

  </head>
  <body>

      <header>
        <h1>{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
        <p>{{ page.description | default: site.description | default: site.github.project_tagline }}</p>
      </header>

      <div id="banner">
          <a href="https://events.zoom.us/ev/ADtHs9x7QhsE3RjA1T_mPrmK7YESPKHPFF2vRBzpursCTu839hXZbuwMUQvS9BHvGRs9Vzo" class="button fork">Home</a>
          <a href="https://events.zoom.us/ev/ADtHs9x7QhsE3RjA1T_mPrmK7YESPKHPFF2vRBzpursCTu839hXZbuwMUQvS9BHvGRs9Vzo" class="button2 fork2">Register</a>
          <div class="downloads">
            <span><b>Submit:</b></span>
            <ul>
              <li><a href="https://forms.gle/kuWG1t5ASKPmRGuT7" class="button" target="_blank">Poster</a></li>
            </ul>
            <span><b>Program:</b></span>
            <ul>
              <li><a href="http://i2kconference.org/talks" class="button" target="_blank">Talks</a></li>
              <li><a href="http://i2kconference.org/workshops" class="button" target="_blank">Workshops</a></li>
            </ul>
          </div>
      </div><!-- end banner -->



    <div class="airtable-wrapper">
      <nav>
        <ul></ul>
      </nav>
      <airtable-section>
        {{ content }}
      </airtable-section>
    </div>
  </body>
</html>
